<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{element.status}}</td>
  </ng-container>
  <ng-container matColumnDef="orderNumber">
    <th mat-header-cell *matHeaderCellDef>Order Number</th>
    <td mat-cell *matCellDef="let element">{{element.orderNumber}}</td>
  </ng-container>
  <ng-container matColumnDef="productLine">
    <th mat-header-cell *matHeaderCellDef>Product Line</th>
    <td mat-cell *matCellDef="let element">{{element.productLine}}</td>
  </ng-container>
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef>Product</th>
    <td mat-cell *matCellDef="let element">{{element.product}}</td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
  </ng-container>
  <ng-container matColumnDef="dateRequested">
    <th mat-header-cell *matHeaderCellDef>Date Requested</th>
    <td mat-cell *matCellDef="let element">{{element.dateRequested}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
